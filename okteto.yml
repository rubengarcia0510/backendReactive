build:
  backendReactive:
    image: okteto.dev/java-maven-backendReactive:1.2.2-SNAPSHOT
    context: .
deploy:
  - kubectl apply -f k8s.yml
dev:
  hello-world:
    image: okteto/maven:3
    command: bash
    sync:
      - .:/usr/src/app
    forward:
      - 5005:5005
    volumes:
      - /root/.m2
