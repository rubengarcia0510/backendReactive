icon: https://apps.okteto.com/movies/icon.png

mongodb:
  image: bitnami/mongodb:latest
  ports:
    - 27017
  volumes:
    - /bitnami/mongodb

build:
  backend:
    image: okteto.dev/java-maven-backendReactive:1.2.2-SNAPSHOT
    context: .

deploy:
  - name: Deploy backend
  - command: kubectl apply -f k8s.yml

dev:
  backend:
    command: mvn spring-boot:run
    sync:
      - rent:/app
    volumes:
      - /root/.m2
    forward:
      - 5005:5005