apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - image: okteto.dev/java-maven-backend-reactive:1.2.2-SNAPSHOT
          name: backend

---

apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: LoadBalancer
  ports:
    - name: "backend"
      port: 443
  selector:
    app: backend

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend
  annotations:
    dev.okteto.com/generate-host: backend
spec:
  rules:
    - http:
        paths:
          - backend:
              service:
                name: backend
                port:
                  number: 443
            path: /
            pathType: ImplementationSpecific
